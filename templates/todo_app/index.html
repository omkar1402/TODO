<!DOCTYPE html>
{% include "base.html" %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
{% block base %}
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <div class="text-center">
                <h2>Add Tasks Here</h2>
            </div>
                <form action="add_todo" method="POST" class="form-inline">
                    {% csrf_token %}
                    <input type="text" name="content" class="form-control" id="inlineFormInputGroupUsername" placeholder="type here..."><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <form action="delete_todo/{{todo_item.id}}/" method="POST">
                            <button type="submit" class="btn btn-primary">Add Task</button><br>
                        </form>
                    </div>
                </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">{{todo_item.text}}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="whitespace:nowrap;">
                            <form action="delete_todo/{{todo_item.id}}" method="POST">
                                {% csrf_token %}
                                <button type="submit" name="delete_todo" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock base %}
</body>
</html>
